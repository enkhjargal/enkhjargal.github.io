<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#777777" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>{{ page.title | default: site.title }}</title>
    <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet" />
    {% include analytics.html %}
    {% seo %}
  </head>
  <body class="relative dark:bg-black/95 w-full h-dvh overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-[url('/assets/images/portrait.png')] -z-50"></div>
    <div class="absolute inset-0 bg-black/54 dark:bg-black/24"></div>

    {% include navigation.html %}

    <div class="relative z-10 text-white">{{ content }}</div>
  </body>
</html>
