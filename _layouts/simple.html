<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title | default: site.title }}</title>
    <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet" />

    {% seo %}
  </head>
  <body class="relative min-h-screen bg-cover bg-center bg-no-repeat bg-[url('/assets/images/portrait.png')] invert-0">
    <div class="absolute inset-0 bg-black/54"></div>
    <div class="relative z-10 text-white">{{ content }}</div>
  </body>
</html>
